<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module-12</title>
    <style>
      .intro {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="inputText"
          type="text"
          name="city"
          placeholder="Enter city name..."
        />
        <button class="butSub" type="submit">Get weather</button>
      </form>
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      <section class="weather is-hidden" id="weather">
        <h2>Current weather</h2>
        <img
          class="icon"
          src="https://cdn.apixu.com/weather/64x64/day/113.png"
          alt="Sunny"
        />

        <p>
          Location: <span class="weatText" data-field="location">Харьков</span>
        </p>
        <p>
          Temperature: <span class="weatText" data-field="temp">20&#8451;</span>
        </p>
        <p>Humidity: <span class="weatText" data-field="humidity">65%</span></p>
        <p>Wind: <span class="weatText" data-field="wind">3kph</span></p>
        <p>
          Conditions:
          <span class="weatText" data-field="conditions">Sunny</span>
        </p>
      </section>

      <p class="credit">
        Powered by
        <a
          href="https://www.apixu.com/"
          target="_blank"
          rel="noopener noreferrer"
          title="Weather API"
          >Apixu.com</a
        >
      </p>
    </div>
  </body>
</html>
